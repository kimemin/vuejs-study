<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
<script type="text/javascript">
	new Vue({
		el: '#app',
	data: {
		title: "This Title"
	},
	methods: {
		inputChange: function(event) {
				// not this.$data.title
			this.title = event.target.value;
		}
	}
	});
</script>
<body>
	<div id="app">
		<input type="text" v-on:input="inputChange" >
		<p>{{ title }}</p>
	</div>
</body>
